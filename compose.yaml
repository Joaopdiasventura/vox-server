services:
  load-balancer:
    build:
      context: ./nginx
    environment:
      SERVER_1: server-1:3000
      SERVER_2: server-2:3000
      SERVER_3: server-3:3000
    ports:
      - "80:80"
    depends_on:
      - server-1
      - server-2
      - server-3

  server-1:
    build:
      context: .
    environment:
      NODE_ENV: development
      MONGO_URI: mongodb://db:27017/vox
    expose:
      - "3000"
    depends_on:
      - db

  server-2:
    build:
      context: .
    environment:
      NODE_ENV: development
      MONGO_URI: mongodb://db:27017/vox
    expose:
      - "3000"
    depends_on:
      - db

  server-3:
    build:
      context: .
    environment:
      NODE_ENV: development
      MONGO_URI: mongodb://db:27017/vox
    expose:
      - "3000"
    depends_on:
      - db

  db:
    image: mongo:8.0
    container_name: mongo
    volumes:
      - vox-db:/data/db
    ports:
      - "27017:27017"

volumes:
  vox-db:
